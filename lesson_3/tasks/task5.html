<body>
    <script>
        const driverCategory = prompt('Введіть категорію водія (з великої літери):', 'B')
        let result
        switch (driverCategory) {
            case 'A':
                result = 'Ви можете керувати МОТОЦИКЛОМ';

                break;
            case 'B':
                result = 'Ви можете керувати ЛЕГКОВИМ АВТО';

                break;
            case 'C':
                result = 'Ви можете керувати ВАНТАЖНИМ АВТО';
            default:
                result = 'Ви ввели невірну категорію';
                break;
        }
        alert(result)
    </script>
</body>
