<body>
    <script>
        const dayNumber = parseInt(prompt('Введіть номер дня тижня:'))
        let result
        switch (dayNumber) {
            case 1:
                result = 'Понеділок';

                break;
            case 2:
                result = 'Вівторок';

                break;
            case 3:
                result = 'Середа';
                break;
            case 4:
                result = 'Четвер';
                break;
            case 5:
                result = 'П\'ятниця';
                break;
            case 6:
                result = 'Субота';
                break;
            case 7:
                result = 'Неділя';
                break
            default:
                result = 'Ви ввели невірний номер дня тижня';
                break;
        }
        alert(result)
    </script>
</body>

</html>
