<body>
    <script>
        const child1Name = prompt('Введіть ім`я першої дитини');
        const quantCandy1 = parseInt(prompt(`Скільки цукерок має ${child1Name}?`));

        const child2Name = prompt('Введіть ім`я другої дитини');
        const quantCandy2 = parseInt(prompt(`Скільки цукерок має ${child2Name}?`));

        if (quantCandy1 > quantCandy2) {
            alert(`Дитина з більшою кількістю цукерок: ${child1Name}`);
            console.log(`Дитина з більшою кількістю цукерок: ${child1Name}`);
        } else if (quantCandy2 > quantCandy1) {
            alert(`Дитина з більшою кількістю цукерок: ${child2Name}`);
            console.log(`Дитина з більшою кількістю цукерок: ${child2Name}`);
        } else {
            alert("Кількість цукерок у обох дітей однакова");
            console.log("Кількість цукерок у обох дітей однакова");
        }

    </script>
