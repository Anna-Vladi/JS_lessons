<body>

    <script>
        function визначитиСтатус(вік) {
            if (вік < 3) {
                return "Неможливо визначити статус для віку менше 3";
            } else if (вік < 6) {
                return "Дитина у садочку";
            } else if (вік < 17) {
                return "Школяр";
            } else if (вік < 23) {
                return "Студент";
            } else if (вік < 60) {
                return "Працівник";
            } else if (вік < 100) {
                return "Пенсіонер";
            }
        }

        let вік = parseInt(prompt("Введіть ваш вік:"));
        let статус = визначитиСтатус(вік);
        alert("Ваш статус: " + статус);

    </script>

</body>

</html>
